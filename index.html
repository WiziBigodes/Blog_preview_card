<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="card">
            <img src="./images/illustration-article.svg" alt="" id="design">
            <div>
                <div class="keyword">
                    <p>Learning</p>
                </div>
                <p class="Published">Published 21 Dec 2023</p>
            </div>
            <div class="main_info">
                <h1>HTML & CSS foundations</h1>
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="author">
                <img src="./images/image-avatar.webp" alt="">
                <p>Greg Hooper</p>
            </div>
        </div>
    </section>
</body>
</html>
